    <body>
        <main>
            <h1 class="page-title">Memory</h1>
            <!-- <p class="page-subtitle">JavaScript1 Examination Exercise</p> -->
            <div class="player-reg">
                <label for="reg-player-one">Enter first player</label>
                <input type="text" id="reg-player-one" />
                <label for="reg-player-two">Enter second player</label>
                <input type="text" id="reg-player-two" />
                <button class="start-game-btn">Start game</button>
            </div>
            <div class="game-body">
                <div class="game-board"></div>
                <div class="score-container">
                    <p class="turn-display">
                        It's <span class="current-player"></span>'s turn
                    </p>
                    <div class="score-board">
                        <div>
                            <p class="player-one-name">placeholder</p>
                            <p class="player-one-score">2</p>
                        </div>
                        <div>
                            <p class="score-title">Players score</p>
                            <p class="player-two-name">placeholder</p>
                            <p class="player-two-score">6</p>
                        </div>
                    </div>
                    <div class="history">
                        <p class="history-title">Game history goes here</p>
                    </div>
                    <div class="game-btns">
                        <button class="restart-game-btn">Restart Game</button>
                        <button class="quit-to-menu-btn">Quit to menu</button>
                    </div>
                </div>
            </div>
        </main>
